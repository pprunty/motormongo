name: motormongo CI 💎

on:
  pull_request:
    branches: [ main ]

jobs:
  check-dependencies:
    name: 📦 Prepare Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry 📦
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry 🛠️
        run: poetry config virtualenvs.create false

      - name: Install dependencies 🔽
        run: make install

  lint:
    name: 🧹 Lint with flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry 📦
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry 🛠️
        run: poetry config virtualenvs.create false

      - name: Install dependencies 🔽
        run: make install

      - name: Run flake8 🔍
        run: make lint

      - name: Check import sorting ✔️
        run: make check-sort

  test:
    name: 🧪 Run tests
    runs-on: ubuntu-latest
    env:
      # TODO: Make this MONGODB_TEST_*
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      MONGODB_COLLECTION: ${{ secrets.MONGODB_COLLECTION }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry 📦
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry 🛠️
        run: poetry config virtualenvs.create false

      - name: Install dependencies 🔽
        run: make install

      - name: Run tests 🚀
        run: make test-cov
