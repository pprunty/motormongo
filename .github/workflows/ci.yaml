name: motormongo CI ğŸ’

on:
  pull_request:
    branches: [ main ]

jobs:
  check-dependencies:
    name: ğŸ“¦ Prepare Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry ğŸ“¦
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry ğŸ› ï¸
        run: poetry config virtualenvs.create false

      - name: Install dependencies ğŸ”½
        run: make install

  lint:
    name: ğŸ§¹ Lint with flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry ğŸ“¦
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry ğŸ› ï¸
        run: poetry config virtualenvs.create false

      - name: Install dependencies ğŸ”½
        run: make install

      - name: Run flake8 ğŸ”
        run: make lint

      - name: Check import sorting âœ”ï¸
        run: make check-sort

  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    env:
      # TODO: Make this MONGODB_TEST_*
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      MONGODB_COLLECTION: ${{ secrets.MONGODB_COLLECTION }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry ğŸ“¦
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry ğŸ› ï¸
        run: poetry config virtualenvs.create false

      - name: Install dependencies ğŸ”½
        run: make install

      - name: Run tests ğŸš€
        run: make test-cov
