name: motormongo CI ğŸ§¹

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ğŸ§¹ Lint with flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry ğŸ“¦
        run: |
          curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry ğŸ› ï¸
        run: |
          poetry config virtualenvs.create false

      - name: Install dependencies ğŸ”½
        run: |
          cd backend
          poetry install

      - name: Run flake8 ğŸ”
        run: |
          cd backend
          poetry run flake8 .

  test:
    name: ğŸ§ª Run tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry ğŸ“¦
        run: |
          curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry ğŸ› ï¸
        run: |
          poetry config virtualenvs.create false

      - name: Install dependencies ğŸ”½
        run: |
          cd motormongo
          poetry install
