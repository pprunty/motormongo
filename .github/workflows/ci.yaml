name: motormongo CI 💎

on:
  pull_request:
    branches: [ main ]

jobs:
  prepare-dependencies:
    name: 📦 Prepare Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-dependencies.outputs.cache-hit }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry 📦
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry 🛠️
        run: poetry config virtualenvs.create false

      - name: Cache Poetry dependencies
        id: cache-dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies 🔽
        run: make install

  lint:
    name: 🧹 Lint with flake8
    needs: prepare-dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry 📦
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry 🛠️
        run: poetry config virtualenvs.create false

      - name: Install dependencies 🔽 (Cache)
        if: needs.prepare-dependencies.outputs.cache-hit != 'true'
        run: make install

      - name: Run flake8 🔍
        run: make lint

      - name: Check import sorting ✔️
        run: make check-sort

  test:
    name: 🧪 Run tests
    needs: prepare-dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]
    env:
      # TODO: Make this MONGODB_TEST_*
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      MONGODB_COLLECTION: ${{ secrets.MONGODB_COLLECTION }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry 📦
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Configure Poetry 🛠️
        run: poetry config virtualenvs.create false

      - name: Install dependencies 🔽 (Cache)
        if: needs.prepare-dependencies.outputs.cache-hit != 'true'
        run: make install

      - name: Run tests 🚀
        run: make test-cov
